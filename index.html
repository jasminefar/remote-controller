<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Controller Mockup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="remote">
        <div class="remote-header">
            <div class="power-button"></div>
        </div>
        <div class="remote-body">
            <div class="button-row">
                <div class="button large">Menu</div>
                <div class="button large">Home</div>
            </div>
            <div class="button-row">
                <div class="button small">1</div>
                <div class="button small">2</div>
                <div class="button small">3</div>
            </div>
            <div class="button-row">
                <div class="button small">4</div>
                <div class="button small">5</div>
                <div class="button small">6</div>
            </div>
            <div class="button-row">
                <div class="button small">7</div>
                <div class="button small">8</div>
                <div class="button small">9</div>
            </div>
            <div class="button-row">
                <div class="button small">*</div>
                <div class="button small">0</div>
                <div class="button small">#</div>
            </div>
            <div class="button-row">
                <div class="button small">Vol+</div>
                <div class="button small">Vol-</div>
            </div>
            <div class="button-row">
                <div class="button small">Ch+</div>
                <div class="button small">Ch-</div>
            </div>
            <div class="button-row">
                <div class="button medium">Mute</div>
                <div class="button medium">Settings</div>
            </div>
            <div class="button-row">
                <div class="button medium">Guide</div>
                <div class="button medium">Info</div>
            </div>
            <div class="button-row">
                <div class="button large">OK</div>
            </div>
            <div class="button-row navigation">
                <div class="button small">Up</div>
                <div class="button small">Down</div>
                <div class="button small">Left</div>
                <div class="button small">Right</div>
            </div>
        </div>
    </div>
</body>
</html>
